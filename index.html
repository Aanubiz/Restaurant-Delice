<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Delice Dorcas Danika</title>
</head>

<body>


  <section id="FormulaireDeContact">
    <h2>Formulaire de contact</h2>
    <form>
      <fieldset>
        <legend>Informations personnelles</legend>
        <p><label>Nom: <input type="text" placeholder="Nom de famille"></label></p>
        <p><label>Prénom: <input type="text" placeholder="Prénom"></label></p>

        <p><label for="monEmail">email: <input type="text" id="monEmail" placeholder="email"></label></p>

        <p>Sexe:
          <br>
          <input type="radio" id="radio_indiv" name="Sexe">
          <label id="Homme">Homme</label>

          <input type="radio" name="Sexe">
          <label id="Femme">Femme</label>
        </p>
      </fieldset>

      <p><input type="checkbox" id="EspaceFumeur" name="EspaceFumeur"> Espace Fumeur </p>

      <p><label>Messages:</label>
        <br><textarea name="Messages" id="Messages" cols="60" rows="15"></textarea>
        <br><input type="submit" value="soumettre">
        <input type="reset" value="Reinitialiser">
      </p>
    </form>
  </section>
</body>

</html>
